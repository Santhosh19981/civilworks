<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div *ngIf="user" class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="avatar">
                <ion-icon name="person"></ion-icon>
            </div>
            <h2>{{ user.name }}</h2>
            <p>{{ user.email || user.phone }}</p>
        </div>

        <!-- Profile Info -->
        <ion-list>
            <ion-item>
                <ion-icon name="person" slot="start" color="primary"></ion-icon>
                <ion-label>
                    <h3>Name</h3>
                    <p>{{ user.name }}</p>
                </ion-label>
            </ion-item>

            <ion-item *ngIf="user.email">
                <ion-icon name="mail" slot="start" color="primary"></ion-icon>
                <ion-label>
                    <h3>Email</h3>
                    <p>{{ user.email }}</p>
                </ion-label>
            </ion-item>

            <ion-item *ngIf="user.phone">
                <ion-icon name="call" slot="start" color="primary"></ion-icon>
                <ion-label>
                    <h3>Phone</h3>
                    <p>{{ user.phone }}</p>
                </ion-label>
            </ion-item>
        </ion-list>

        <!-- Actions -->
        <div class="profile-actions">
            <ion-button expand="block" fill="outline" color="danger" (click)="logout()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                Logout
            </ion-button>
        </div>
    </div>

    <!-- Not Logged In State -->
    <div class="empty-state" *ngIf="!user">
        <div class="empty-state-icon">ðŸ‘¤</div>
        <div class="empty-state-title">Not Logged In</div>
        <div class="empty-state-text">Please login to view your profile</div>
        <ion-button expand="block" class="cta-button" routerLink="/login">
            Login
        </ion-button>
    </div>
</ion-content>
