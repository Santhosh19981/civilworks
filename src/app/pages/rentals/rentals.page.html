<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Equipment Rental</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearchChange($event)" placeholder="Search equipment..."
            animated="true">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!-- Rentals Grid -->
    <div class="products-grid" *ngIf="!loading">
        <div class="product-card" *ngFor="let rental of filteredRentals" (click)="viewRental(rental.id)">
            <img [src]="rental.image" [alt]="rental.name" class="product-image">
            <div class="product-info">
                <div class="product-name">{{ rental.name }}</div>
                <div class="product-price">â‚¹{{ rental.pricePerDay }}/day</div>
                <div class="product-category">{{ rental.category }}</div>
            </div>
        </div>
    </div>

    <!-- Skeleton Loaders -->
    <div class="products-grid" *ngIf="loading">
        <div class="skeleton-card" *ngFor="let i of [1,2,3,4,5,6,7,8]">
            <ion-skeleton-text [animated]="true"
                style="width: 100%; height: 180px; border-radius: 8px;"></ion-skeleton-text>
            <ion-skeleton-text [animated]="true" style="width: 80%; margin-top: 8px;"></ion-skeleton-text>
            <ion-skeleton-text [animated]="true" style="width: 40%; margin-top: 4px;"></ion-skeleton-text>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!loading && filteredRentals.length === 0">
        <div class="empty-state-icon">ðŸšœ</div>
        <div class="empty-state-title">No Equipment Found</div>
        <div class="empty-state-text">Try adjusting your search</div>
    </div>
</ion-content>
