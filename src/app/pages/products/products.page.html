<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Buy Products</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/cart" class="cart-button">
                <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
                <ion-badge *ngIf="cartCount > 0" class="cart-badge">{{ cartCount }}</ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearchChange($event)" placeholder="Search products..."
            animated="true">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!-- Category Chips -->
    <div class="category-chips">
        <ion-chip *ngFor="let category of categories" [class.chip-selected]="selectedCategory === category"
            (click)="selectCategory(category)">
            <ion-label>{{ category }}</ion-label>
        </ion-chip>
    </div>

    <!-- Products Grid -->
    <div class="products-grid" *ngIf="!loading">
        <div class="product-card" *ngFor="let product of filteredProducts" (click)="viewProduct(product.id)">
            <img [src]="product.image" [alt]="product.name" class="product-image">
            <div class="product-info">
                <div class="product-name">{{ product.name }}</div>
                <div class="product-price">â‚¹{{ product.price }}</div>
                <div class="product-category">{{ product.category }}</div>
            </div>
        </div>
    </div>

    <!-- Skeleton Loaders -->
    <div class="products-grid" *ngIf="loading">
        <div class="skeleton-card" *ngFor="let i of [1,2,3,4,5,6,7,8]">
            <ion-skeleton-text [animated]="true"
                style="width: 100%; height: 180px; border-radius: 8px;"></ion-skeleton-text>
            <ion-skeleton-text [animated]="true" style="width: 80%; margin-top: 8px;"></ion-skeleton-text>
            <ion-skeleton-text [animated]="true" style="width: 40%; margin-top: 4px;"></ion-skeleton-text>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!loading && filteredProducts.length === 0">
        <div class="empty-state-icon">ðŸ“¦</div>
        <div class="empty-state-title">No Products Found</div>
        <div class="empty-state-text">Try adjusting your search or filters</div>
    </div>
</ion-content>
